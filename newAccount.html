<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="accountlist.json"></script>
        <script>
        $(document).ready(function(){
           
            showAccountList();


        })

        function createAccount(){
                var name=$("#accountname").val();
                var amt=$("#amount").val();
                var acc={name:name,amount:amt};
                accountlist.push(acc);
                alert('account list '+accountlist.length);
                console.log(accountlist);
               
            }
            function showAccountList(){
                $("#acclist").empty();
                accountlist.forEach(function(val,i){
                    $("#acclist").append(
                        '<tr>'
                            +'<td>'+val.name+'</td>'
                            +'<td>'+val.amount+'</td>'
                        +'</tr>'
                    );
                });
            }

        
        </script>
    </head>
    <body>
        <div class="container">
            <h3>Account Management</h3>
        </div>
        <div class="container">
           
           <button>New Accunt</button> 
            
           <button onclick="showAccountList();">Account List</button>

            
           <button>Balance Transfer</button><br><br>
         
                <label for="name">Account Name</label>
                <input type="text" name="" id="accountname" /><br>

                <label for="amount">Balance Amount</label>
                <input type="number" name="" id="amount" /><br>
            </div>
            <button type="button" class="btn btn-primary" onclick="createAccount();" style="margin-left: 13rem;">Create</button>
            
       
        <div>
            <hr>
        </div>
        <div class="container">

            <table class="table table-dark" >
                <thead>
                  <tr>
                    <td>Account Name</td>
                    <td>Balance Amount</td>
                    
                  </tr>
                </thead>
                <tbody id="acclist">
                
                </tbody>
            </table>
           
        </div>


        <div class="row my-5">
            <div class="col-12 col-md-6 offset-md-3 shadow">
                <form action="">
                    <h4 class="text-center my-4 mb-5 text-info text-uppercase">Transfer Form</h4>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">From Account</label>
                                <select name="" id="from" class="form-control">
                                    
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="name">To Account</label>
                                <select name="" id="to" class="form-control">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transferamt">Transfer Amount</label>
                        <input type="number" class="form-control" id="transferamt">
                    </div>
                    <div class="form-group mb-4">
                        <button class="btn btn-outline-dark" id="transfer" type="button">Transfer Now</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
